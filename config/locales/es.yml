  # Content columns - What is
  what_title:                "¿Qué es Konsento?"
  what_content:              "Somos una <b>Organización No Gubernamental</b> que quiere lo mejor para Brasil y  su pueblo. Tenemos como meta escuchar al mayor número de brasileños y hacer que ellos nos ayuden a decidir como serán hechas las leyes que regulan el país, las mejoras en el transporte público, y la sanidad en conjunto. Y de esta forma poder invertir el dinero de todos en servicios públicos y de calidad.<br> Desarrollamos y mantenemos una red de software para discutir como hacer realidad estas mejoras y cuáles son estas mejoras que deberían de llevarse a cabo. Cualquier persona con acceso a internet podrá hacer uso de este software. Nuestro servidor siempre estará disponible y con libre acceso para todo el mundo. De esta forma conseguiremos evitar posibles fraudes en la manipulación de textos y de las votaciones realizadas.<br> Este medio de discusión política fue creado para que no haya influencias externas. Como por ejemplo de las grandes empresas interesadas en la aprobación de alguna medida que afecte al pueblo. Este software estará libre de esta poder, si cualquiera de los temas de interés prevalecerá aquello que la mayoría de la gente votó y de esta forma llegara a los políticos, y SOLAMENTE EL PUEBLO SERÁ BENEFICIADO."
  # Content columns - How
  how_title:                 "¿Cómo funiona?"
  how_content:               "Cada ciudadano podrá registrarse mediante sus datos personales tales como R.G., C.P.F., registro de votación, etc… En el caso de poseer títulos, podrá informar de su numero de registro profesional y será identificado en los temas discutidos. Hecho el registro usted podrá participar en los temas creados dando su opinión, mostrando el porqué cree que sería lo mejor para la nación, al mismo tiempo que usted podrá crear un tema que crea importante discutir, explicando los motivos por los que usted cree que es un asunto importante e intentar convencer a los otros participantes registrados.<br> Cuando se genera un nuevo tema, se comienza un debato entre todos los usuarios y el texto irá a votación tal y como funciona en el senado y en la cámara de los diputados. Será aprobado cuando se llaga a un consenso, la ONG se responsabilizará en presionar a nuestros políticos para que ellos analicen, discutan el texto. Todos los debates serán libres, sin mediadores, esto proveerá libre expresión que es uno de los objetivos de este software. No estará asociado a ningún partido político. Este programa fue desarrollado para que todos, independientemente de su posición política podrá dar su opinión. Los partidos políticos y sus afiliados también tendrán acceso para poder seguir aquel tema que está siendo discutido."
  # Content columns - Why
  why_title:                 "¿Para que sirve esta herramienta?"
  why_content:               "Se ha creado este programa para poder discutir libremente aquellos problemas que el pueblo brasileño tiene y que estos lleguen al poder político con la voluntad real del pueblo. Solo así podremos conseguir que nuestros diputados y senadores escuchen las opiniones de aquellos que los eligieron y los pusieron en el poder. En caso contrario tendrían que salir a la calle todos los días y preguntar a todas las personas una por una qué le gustaría que mejorara y como hacerlo. Con este programa no será necesario realizar todo ese trabajo, será mucho más sencillo y estaremos más cerca todavía de la Cámara del Senado."
