  # Content columns - What is
  what_title:                "What is Konsento?"
  what_content:              "We are a non-governmental organization that wants what’s best for Brazil and its people.<br>Our goal is to give a voice to as many Brazilians as possible, helping them to decide how elaborate laws and regulations that govern this county, such as improvements on public transportation, health care, and their lives as a whole.<br>Only then, people will have their money well spent on quality public services.<br>We are developing and providing software where ordinary people, who have access to the internet, can discuss how to apply those improvements and what they would be. <br>Our server is always going be available and free for everyone. Thus, we will be able to avoid frauds, and text and voting manipulations.<br>We’ve created this instrument of political discussion to avoid external influences, e.g. large companies interested in the approval of some measurement that benefits themselves. The software is free from that sort of issue; the majority of people decide which topic is referred to the politicians. Only the concerned party, i.e. the people, will be benefited."
  # Content columns - How
  how_title:                 "КАК ЭТО БУДЕТ РАБОТАТЬ?"
  how_content:               "Граждане смогут зарегистрироваться на сайте при помощи документа, удостоверяющего личность, номера социального страхования, документов для голосования и т.д. В случае наличия у гражданина университетской степени или титула, он может сообщить о своем желании, чтобы именно это указывали в качестве его идентификатора на форуме.<br>После окончания регистрации люди смогут участвовать в обсуждениях и оставлять свои сообщения на форуме, выражать свое мнение, объясняющие, почему они считают то или иное предложение полезным или вредным для страны. Они также смогут создавать новые темы для обсуждения, защищая свою точку зрения и пытаясь склонить других на свою сторону.<br>Когда создается новая ветка с новой темой, пользователи смогут ее обсуждать, а текст будет предложен для голосования, как в Сенате или Парламенте. Как только данная проблема должным образом одобрена и по ней проведено голосование, по которому большинством голосов принято определенное решение, наша общественная организация начнет оказывать давление на политиков с тем, чтобы они проанализировали, обсудили и начали с ней работать.<br>Все обсуждения на форуме проходят без привлечения посредников по улаживанию споров, что способствует свободе слова и выражения, ставших причиной создания данного программного обеспечения.<br>Данное программное обеспечение является негосударственным. Оно было разработано для того, чтобы любой человек мог выразить свое мнение, независимо от его политических взглядов. Политические партии и течения также будут иметь к нему доступ, чтобы они могли следить за обсуждениями."
  # Content columns - Why
  why_title:                 "С КАКОЙ ЦЕЛЬЮ СОЗДАНА ПРОГРАММА?"
  why_content:               "Она создает людям условия для обсуждения их мнений и донесения их мнений и желаний до тех, кто управляет страной.<br>Это единственный способ заставить сенаторов и конгрессменов услышать мнение тех, кто их избрал. В противном случае им придется спрашивать каждого гражданина отдельно, как они относятся к тому, куда идет страна. При помощи данного программного обеспечения это задача становится осуществимой и простой. Мы станем ближе к Сенату и Парламенту.<br>"
