  what_title:                "KIO ESTAS KONSENTO?"
  what_content:              "Ni estas ne-registara, ne-profitcela organizaĵo kies sola celo estas disvolvi ilon kiu ebligu la demokration. Ni ligiĝas al neniu movado, partio aŭ registaro. Ni ĉiuj estas volontuloj serĉantaj rimedon kiu evoluigu por la interreta erao la arkaikan sistemon de parlamento.<br>Ni disvolvas, disponigas kaj funkciigos enretan programon kiu estos malfermitkoda. Se vi estas programisto, eniru en nia github-konto kaj helpu kontroli kaj disvolvi la ilon.<br>Nia servilo estos ĉiam disponebla por legado far ĉiuj. Tiel ni sukcesos eviti eblajn fraŭdojn, manipulojn en tekstoj kaj voĉdonadoj. Ekzistos plena videbleco de la ilo kaj plena partopreno de la komunumo. La ilo estos kontrolita de la propra komunumo."
  # Content columns - How
  how_title:                 "KIEL FUNKCIOS?"
  how_content:               "Ĉiu persono povos krei sian registron kaj eniri la grupojn pri kiuj li/ŝi interesiĝas. Eblos krei privatajn grupojn, ĉiu grupo kun siaj kriterioj.<br>La grupoj dekomence dividiĝos en Politiko (leĝoj kaj agadoj mondskale, laŭlande, ŝtato, urbo) – Informo (tezoj, sciencaj kongresoj, edukado, sanservoj, nutrado) – LIBERTEMA (amuzo, arto, aliaj)<br>Post registriĝo, vi povos partopreni la ekzistantajn diskutojn per opinioj kaj voĉdonado en la paragrafoj. Eblos ankaŭ krei novan temon kaj komenci alian diskuton surbaze de tio kion vi defendos kaj pere de konvinkiga enhavo, kiel ligiloj, libroj, artikoloj.<br>Kiam kreiĝas nova temo, komenciĝas la diskuto inter la uzantoj kaj la paragrafoj iras al voĉdonado, samkiel funkcias ĉe la parlamentoj, tamen enrete, t.e., la diskuto estos senfina kaj ĉio estos en konstanta tagordo, liverante tiel la aktualan konsenton de la komunumo rilate tiun temon.<br>Ĉiuj kaj ĉiaj debatoj estos liberaj, sen perantoj. Tio spronas liberesprimon kaj diskutemon, kio estas unu el la celoj de la kreado de ĉi programo.<br>La programo estis disvolvita por ke ĉiuj, sendepende de politika pozicio, povu sin esprimi."
  # Content columns - Why
  why_title:                 "KIUCELE TIU ILO?"
  why_content:               "Por ke la demokratio estu farita en sia plena formo. Sen perantoj. Por ke la decidoj estu pli inteligentaj, konektante pli da homoj kaj serĉante pli da solvoj por la diskutoj. Por ke la registaro kaj la popolo estu ununura elemento.<br>Ĝi ebligos al ni havi registaron sen politikistoj, finante tiel la korupton porĉiame. Por ke tio realiĝu, ni bezonas homojn en la sistemo, por ke tiam, per demokratia formo, la regopovo estu anstataŭigita."
  # Project
  project_title:             "Venu kun ni ŝanĝi la landon!"
  project_content:           "Se vi estas kreema pri .psd, .AI aŭ pri iu ajn alia programo pri redaktado de bildoj kaj videoj. Se vi estas vort-magiisto kaj verkas tekston kompreneblan al ĉiuj. Aŭ kiu havas kuraĝon ŝanĝi la politikon de Brazilo. Venu partopreni en la projekto de la NRO REKTA ENRETA DEMOKRATIO PROGRESIVA KONSENTO kaj helpi efektivigi ĝin. Ni bezonas volontulojn kiu deziras kunlabori kun ĉiuj brazilanoj pere de enreta ilo kiu utilos kiel peranto inter la popolo kaj la politikistoj. Akompanu kaj partoprenu en nia projekto ĉe github:<br><a href='https://github.com/konsento/institutional' target='_blank'>https://github.com/konsento/institutional</a>"
